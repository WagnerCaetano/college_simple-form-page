<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Sorteio COPA 2022</title>

  <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="./index.css" />
</head>

<body class="d-flex flex-column justify-content-center align-items-center bg-image">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <div class="container p-3 jumbotron jumbotron-fluid">
    <h1>Copa do Mundo 2022 Sorteio</h1>
    <p>Preencha essa informações para concorrer ao sorteio de um ingresso, ida e volta com tudo pago para todos os dias
      da copa.</p>
    <img src="./assets/imgs/banner.jpg" class="img-fluid" alt="Responsive image" />
  </div>

  <form class="container p-3 bg-white">
    <h3>Preencha o formulário abaixo</h2>
      <div class="form-group">
        <label class="required" for="inputName">Nome (como consta no passaporte)</label>
        <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Seu nome"
          required />
      </div>
      <div class="form-group">
        <label class="required" for="inputSobrenome">Sobrenome (como conta no passaporte)</label>
        <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome" required />
      </div>
      <div class="form-group">
        <label class="required" for="inputApelido">Como você gostaria de ser chamado?</label>
        <input type="text" class="form-control" id="inputApelido" placeholder="Apelido" required />
      </div>
      <div class="form-group">
        <label class="required" for="inputE-mail">E-mail comercial</label>
        <input type="email" class="form-control" id="inputE-mail" placeholder="exemplo@exemplo.com.br" required />
      </div>
      <div class="form-group">
        <label class="required" for="inputRG">RG</label>
        <input type="text" class="form-control" id="inputRG" placeholder="00.000.000-0"
        pattern="(\d{2}\.?\d{3}\.?\d{3}-?\d{1})"
          title="Certifique-se de escrever corretamente o RG Ex:00.000.000-0" required />
      </div>
      <div class="form-group">
        <label class="required" for="inputCPF">CPF</label>
        <input type="text" class="form-control" id="inputCPF" placeholder="000.000.000-00"
        pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})"
        title="Certifique-se de escrever corretamente o CPF Ex:000.000.000-00" size="14" required />
      </div>
      <div class="form-group">
        <label class="required" for="inputSexo">Sexo </label>
        <input type="radio" id="inputFeminino" name="inputSexo" value="Feminino"> Feminino</input>
        <input type="radio" id="inputMasculino" name="inputSexo" value="Masculino"> Masculino</input>
      </div>
      <div class="idade-group form-group d-flex flex-row">
        <label class="required" for="inputIdade">Idade </label>
        <input type="text" class="form-control" id="inputIdade" placeholder="31" pattern="[0-9]{1,3}" required>
      </div>
      <div class="form-group">
        <label class="required" for="birthday">Data de nascimento</label>
        <input type="date" class="form-control" id="birthday" name="birthday">
      </div>
      <div class="form-group">
        <label class="required" for="inputPass">Possui passaporte </label>
        <input type="radio" id="inputSim" name="inputPass" value="Sim"> Sim</input>
        <input type="radio" id="inputNao" name="inputPass" value="Não"> Não</input>
      </div>
      <div class="form-group">
        <label class="required" for="inputSoli_pass">Informe o status da solicitação do passaporte (data da entrevista ou retirada)</label>
        <input type="text" class="form-control" id="inputSoli_pass" placeholder="Status" title="Certifique-se de preencher o status corretamente" size="30" required />
      </div>
      <div class="form-group">
        <label class="required" for="inputN_pass">Número do passaporte</label>
        <input type="text" class="form-control" id="inputN_pass" placeholder="AB123456" pattern="[A-Z]{2}[0-9]{6}"title="Certifique-se de escrever corretamente o Nº do passaporte Ex: AB123456" size="9" required />
      </div>
      <div class="form-group">
        <label class="required" for="inputData_emi">Data de emissão do passaporte</label>
        <input type="date" class="form-control" id="inputData_emissao" title="Certifique-se de preencher a data corretamente Ex:00/00/0000" size="11" required />
      </div>
      <div class="form-group">
        <label class="required" for="inputData_val">Data de validade do passaporte</label>
        <input type="date" class="form-control" id="inputData_val" title="Certifique-se de preencher a data corretamente Ex:00/00/0000" size="11" required />
      </div>
        <div class="button d-flex justify-content-center align-items-center">
          <button type="submit" class="btn btn-primary w-25">Enviar</button>
        </div> 
  </form>
</body>
</html>
