<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Sorteio COPA 2022</title>

    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center bg-image">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <div class="w-50 p-3 jumbotron jumbotron-fluid">
      <h1>Copa do Mundo 2022 Sorteio</h1>
      <p>Preencha essa informações para concorrer ao sorteio de um ingresso, ida e volta com tudo pago para todos os dias da copa.</p>
      <img src="./assets/imgs/banner.jpg" class="img-fluid" alt="Responsive image" />
    </div>

    <form class="w-50 p-3 bg-white">
      <h3>Preencha o formulário abaixo</h2>
      <div class="form-group">
        <label for="inputName">Nome (como consta no passaporte)</label>
        <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Seu nome" required />
      </div>
      <div class="form-group">
        <label for="inputSobrenome">Sobrenome (como conta no passaporte)</label>
        <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome" required />
      </div>
      <div class="form-group">
        <label for="inputApelido">Como você gostaria de ser chamado?</label>
        <input type="text" class="form-control" id="inputApelido" placeholder="Apelido" required />
      </div>
      <div class="button d-flex justify-content-center align-items-center">
        <button type="submit" class="btn btn-primary w-25">Enviar</button>
      </div>
    </form>
  </body>
</html>
